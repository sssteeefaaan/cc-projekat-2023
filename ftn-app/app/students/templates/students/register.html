{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'students/css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'students/css/more.css' %}">
    <title>Student register</title>
</head>
<body class="container vh-100 gradient-custom">
    <main>
        <div class="container" style="padding: 2%; width: 90%;">
            <div class="card border-primary" style="padding: 2%;">
                <h3 class="card-header">Student Registration</h1>
                <div style="overflow: auto; max-height: 75vh;">
                    <form action="{% url 'student-register' %}" method="POST" class="text-center">
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                        <div class="form-group" style="padding: 1%;">
                            <div class="card-label text-center">{{field.label}}</div>
                            <div class="card-item d-flex justify-content-center">{{field}}</div>
                        </div>
                        {% endfor %}
                        <button class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
